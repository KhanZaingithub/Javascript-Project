<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move js-rock""><img src=" rock-emoji.png" alt=""></button>

    <button class="move js-paper"><img src="paper-emoji.png" alt=""></button>

    <button class="move js-scissor"><img src="scissor-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset js-reset">Reset Score</button>

    <button class="auto-button js-auto">Auto Play</button>

    <script src="game.js">
    </script>
</body>

</html>
